<script type="text/javascript">
/* 鼠标特效，我觉得太花哨了就注释了，喜欢的自己打开注释就可以 */
var a_idx = 0;
jQuery(document).ready(function($) {
    $("body").click(function(e) {
        var a = new Array("");
        var le = Math.ceil(Math.random()*a.length); 
        var $i = $("<span></span>").text(a[le]);/*a[a_idx]*/
        a_idx = (a_idx + 1) % a.length;
        var x = e.pageX,
        y = e.pageY;
        $i.css({
            "z-index": 999999999999999999999999999999999999999999999999999999999999999999999,
            "top": y - 20,
            "left": x,
            "position": "absolute",
            "font-weight": "bold",
            "color": "rgb("+~~(255*Math.random())+","+~~(255*Math.random())+","+~~(255*Math.random())+")"
        });
        $("body").append($i);
        $i.animate({
            "top": y - 180,
            "opacity": 0
        },
        2000,
        function() {
            $i.remove();
        });
    });
});
</script>

<script src="https://cdn.staticaly.com/gh/HcGys/cute-cnblogs@master/myblogs/js/rough-notation.iife.js"></script>
<script>
$(function () {
  const annotate = RoughNotation.annotate;
  const annotationGroup = RoughNotation.annotationGroup;
  // const $ = (t) => document.querySelector(t);

  // export interface RoughAnnotationConfig {
  //   type: RoughAnnotationType;
  //   animate?: boolean; // defaults to true
  //   animationDuration?: number; // defaulst to 1000ms
  //   animationDelay?: number; // default = 0
  //   color?: string; // defaults to currentColor
  //   strokeWidth?: number; // default based on type
  //   padding?: number; // defaults to 5px
  // }

  // {
  //   const a1 = annotate($('s'), { type: 'strike-through', color: '#7f8c93', strokeWidth: 2});  // 删除线
  //   const a2 = annotate($('u'), { type: 'underline', color: '#2196F3', padding: -2, strokeWidth: 2});  // 下划线
  //   const a3 = annotate($('mark'), { type: 'highlight', color: '#FFF176', multiline: true, iterations: 2 });  // 强调色
  //   const a4 = annotate($('circle'), { type: 'circle', color: '#F44336', padding: 2, strokeWidth: 2 });  // 圆圈
  //   const a5 = annotate($('box'), { type: 'box', color: '#2daebf', padding: 0, strokeWidth: 2 });  // 盒子
  //   const a6 = annotate($('error'), { type: 'crossed-off', color: '#F57F17', strokeWidth: 2, padding: 0  });  // 错误
  //   const a7 = annotate($('bracket'), { type: 'bracket', color: 'red', strokeWidth: 2, padding: [0, 3], brackets: ['right', 'left']});  // 括号
  //   const ag = annotationGroup([a1, a2, a3, a4, a5, a6, a7]);
  //   ag.show();
  // }

  var s_len = $("s").length;
  for (var i = 0; i < s_len; ++i) {
    var color = '#7f8c93';
    color = $("s")[i].getAttribute('color') != null ? $("s")[i].getAttribute('color') : color;
    var a = annotate($("s")[i], { type: 'strike-through', color: color, strokeWidth: 2});  // 删除线
    a.show();
  }
  var u_len = $("u").length;
  for (var i = 0; i < u_len; ++i) {
    var color = '#2196F3';
    color = $("u")[i].getAttribute('color') != null ? $("u")[i].getAttribute('color') : color;
    var a = annotate($('u')[i], { type: 'underline', color: color, padding: -2, strokeWidth: 2});  // 下划线
    a.show();
  }
  var mark_len = $("mark").length;
  for (var i = 0; i < mark_len; ++i) {
    var color = '#FFF176';
    color = $("mark")[i].getAttribute('color') != null ? $("mark")[i].getAttribute('color') : color;
    var a = annotate($('mark')[i], { type: 'highlight', color: color, multiline: true, iterations: 2 });  // 强调色
    a.show();
  }
  var circle_len = $("circle").length;
  for (var i = 0; i < circle_len; ++i) {
    var color = '#F44336';
    color = $("circle")[i].getAttribute('color') != null ? $("circle")[i].getAttribute('color') : color;
    var a = annotate($('circle')[i], { type: 'circle', color: color, padding: 2, strokeWidth: 2 });  // 圆圈
    a.show();
  }
  var box_len = $("box").length;
  for (var i = 0; i < box_len; ++i) {
    var color = '#2daebf';
    color = $("box")[i].getAttribute('color') != null ? $("box")[i].getAttribute('color') : color;
    var a = annotate($('box')[i], { type: 'box', color: color, padding: 0, strokeWidth: 2 });  // 盒子
    a.show();
  }
  var error_len = $("error").length;
  for (var i = 0; i < error_len; ++i) {
      var color = '#F57F17';
    color = $("error")[i].getAttribute('color') != null ? $("error")[i].getAttribute('color') : color;
    var a = annotate($('error')[i], { type: 'crossed-off', color: color, strokeWidth: 2, padding: 0 });  // 错误
    a.show();
  }
  var bras_len = $("bracket").length;
  for (var i = 0; i < bras_len; ++i) {
    var ba_opt = $("bracket")[i].getAttribute('alt') != null ? $("bracket")[i].getAttribute('alt').split(' ') : ['right'];
    var color = 'red';
    color = $("bracket")[i].getAttribute('color') != null ? $("bracket")[i].getAttribute('color') : color;
    var a = annotate($("bracket")[i], { type: 'bracket', color: color, strokeWidth: 2, padding: [0, 3], brackets: ba_opt});  // 括号
    a.show();
  }

});
</script>
